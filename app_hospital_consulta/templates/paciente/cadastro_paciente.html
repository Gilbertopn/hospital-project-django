<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H1>Cadastro de Paciente</H1>
    
    <form action="{% url 'cadastrar_paciente' %}" method="post">
        {% csrf_token %}
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required maxlength="100">
        </div>
        <div>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" maxlength="11" required >
        </div>
        <div>

        </div>
            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required>
        </div>
        <div>

        </div>
            <label for="sexo">Sexo:</label>
            <select name="sexo" id="sexo">
                <option value="M">Masculino</option>
                <option value="F">Feminino</option>
                <option value="O">Outro</option>
            </select>
        </div>
        <div>
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" maxlength="15" required>
        </div>
        <div>

        </div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <button type="submit">Cadastrar Paciente</button><br>

    <div>
        <a href="{% url 'listar_pacientes' %}">Lista de Pacientes</a>
    </div>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Paciente</title>
</head>
<body>
    <h1>Editar Paciente</h1>
    <form action="{% url 'editar_paciente' paciente.id %}" method="post"></form>
    {% csrf_token %}
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" value="{{paciente.id}}" required>
    <br>
    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" value="{{paciente.cpf}}" required>
    <br>

    <label for="data_nascimento">Data de Nascimento:</label>
    <input type="date" id="data_nascimento" name="data_nascimento" value="{{paciente.data_nascimento}}" required>
    <br>
    <label for="sexo">Sexo</label>
    <select name="sexo" id="sexo">
        <option value="M" {% if paciente.sexo == "M" %} selected{% endif %}>Masculino</option>
        <option value="F" {% if paciente.sexo == "F" %} selected{% endif %}>Feminino</option>
        <option value="O" {% if paciente.sexo == "O" %} selected{% endif %}>Outro</option>
    </select>
    <br>
    <label for="telefone">Telefone:</label>
    <input type="text" id="telefone" name="telefone" value="{{paciente.telefone}}" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="{{paciente.email}}" required>
    <br>
    <button type="submit">Salvar Alteração</button>
    <br>
    <a href="{% url 'listar_pacientes' %}">Voltar para lista de pacientes</a>
</body>
</html>

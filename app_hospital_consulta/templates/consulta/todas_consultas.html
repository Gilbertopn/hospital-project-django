<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultas</title>
</head>
<body>
    <h1>Consultas</h1>
    <ul>
        {% for consulta in consultas %}
            <li>
                <br> - Protocolo: {{ consulta.protocolo }}<br> - Paciente: {{ consulta.paciente.nome }}<br>  - Exame: {{ consulta.exame.nome }}<br>  - Data/Hora: {{ consulta.data_hora }}
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'criar_consulta' %}">Marcar nova consulta</a>
</body>
</html>
